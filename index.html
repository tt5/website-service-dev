<!DOCTYPE html>
<html lang="en">
<head>

  <title></title>
  <script defer src="./alpine.js"></script>
              <link rel="stylesheet" href="assets/output-dev.css">
</head>
<body>

          <p style="
            font-family: 'alpha2';
            ">ijklmn<br>
            IJKLMN</p>
  
          <script>
            document.addEventListener('alpine:init', () => {

            })
          </script>
</body>
</html>
